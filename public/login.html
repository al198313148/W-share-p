<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="loginTitle">登录 - PDF共享系统</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 data-i18n="systemName">PDF共享系统</h1>
            <p class="subtitle" data-i18n="loginSubtitle">请登录以访问共享的PDF文档</p>
            
            <div class="language-selector">
                <select id="language-select">
                    <option value="zh-CN">简体中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="it">Italiano</option>
                    <option value="es">Español</option>
                    <option value="de">Deutsch</option>
                    <option value="th">ไทย</option>
                    <option value="fr">Français</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" data-i18n="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" data-i18n="rememberMe">记住我</label>
                </div>
                
                <button type="submit" class="login-btn" data-i18n="login">登录</button>
                
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
        
        <footer class="login-footer">
            <p>Copyright © 2025 All rights reserved | Supported by Leo</p>
        </footer>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
